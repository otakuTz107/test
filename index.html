<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="renderer" content="webkit"/>
<meta name="author" content="TZ"/>
<meta name="keywords" content=""/>
<meta name="description" content=""/>
<title>demo</title>
<link rel="stylesheet" href="css/lookNice.css">
<link rel="stylesheet" href="css/self.css">
</head>
<style>
.test{ background-color:rgba(255,0,0,0.7);width:100px;height:100px; }
</style>
<body>
<div class="dContainer">
	<!--lunbo-->
	<div>
	<div class="lunbo">
		<div class="lunboCtrl"><div class="lunboCD" data-left onclick="lunboFn(event)">d1Str</div><div class="lunboCD" data-right onclick="lunboFn(event)">d2Str</div></div>
		<div class="lunboDC"><div class="lunboD red"></div><div class="lunboD green"></div><div class="lunboD blue"></div><div class="lunboD grey"></div></div>
	</div>
	<div class="lunboTest" style="display:flex;justify-content:center;align-items:center"><div onclick="lunboTestFn()" style="user-select:none;cursor:pointer">skipMove</div><input type="number" value=-1 class="form-control" style="width:3rem"></div>
	</div>
	<hr style="border-bottom:1px dashed;border-top:0;margin:2rem 0"/>
	<!--colorTransition-->
	<div>
	<div>
		<div class="test"></div>
		<div class="colorTransTest" style="display:flex;align-items:center"><input type="text" style="width:3rem"><span onclick="fn2()">spanStr</span></div>
	</div>
	</div>
</div>
</body>
<script>
//ie10
"use trick";
var to={
	fn:function(s){
		var larr=s.match(/(?<=[( ,])[.]?\d+[.]?\d*/g),farr=gs(gn(".test"),"background-color"),len=0;
		for(var i=0;i<3;i++){farr[i]=parseInt(farr[i]);larr[i]=parseInt(larr[i])}
		for(;;){ 
			if(farr[0]!=larr[0]){farr[0]++}
			if(farr[1]!=larr[1]){farr[1]++}
			if(farr[2]!=larr[2]){farr[2]++}
			break;
			}
		
	}
};
//Dom Event
function fn2(){
	to.fn(gs(gn(".test"),"background-color"));
}
//Functional API

//Global API
function gn(s,boo){return boo?document.querySelectorAll(s):document.querySelector(s)}
function gs(n,s){return window.getComputedStyle(n,null).getPropertyValue(s)}
</script>
<script src="js/self.js"></script>
</html>
